<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    
    <div class="container mt-5">
      <button class="btn btn-danger float-end" onclick="logoutUser()">Logout</button>
    <h2 class="text-center">Dashboard - Tasks</h2>

    <div class="mb-4">
      <input type="text" id="task_title" class="form-control mb-2" placeholder="Task Title">
      <input type="text" id="task_description" class="form-control mb-2" placeholder="Task Description">
      <button id="addTaskBtn" class="btn btn-success">Add Task</button>
    </div>

    <h4>Your Tasks</h4>
    <ul id="taskList" class="list-group mt-3"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
